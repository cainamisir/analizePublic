<div>
    <h2>Edit Profile</h2>
    <form [formGroup]="profileForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Logo URL" formControlName="logo_url">
      </mat-form-field>
  
      <mat-form-field>
        <textarea matInput placeholder="Services" formControlName="services"></textarea>
      </mat-form-field>
  
      <div formArrayName="locations">
        <div  *ngFor="let location of profileForm.get('locations'); let i = index">
          <h3>Location {{ i + 1 }}</h3>
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="{{ i }}.name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="{{ i }}.address">
          </mat-form-field>
        </div>
      </div>
  
      <mat-form-field>
        <input matInput placeholder="Contact Phone" formControlName="contactPhone">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Contact Email" formControlName="contactEmail">
      </mat-form-field>
  
      <!-- Work Hours -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Work Hours</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div formGroupName="workHours">
            <div *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']; let i = index">
              <mat-form-field>
                <input matInput placeholder="From" formControlName="{{ i }}.from" [id]="'from-' + i">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="To" formControlName="{{ i }}.to" [id]="'to-' + i">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
  
      <button mat-raised-button color="primary" (click)="updateProfile()">Save</button>
      <button mat-raised-button (click)="cancelChanges()">Cancel</button>
    </form>
  </div>
