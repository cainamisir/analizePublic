<!-- src/app/contact-form/contact-form.component.html -->
<section class="contact-form">
    <h2 style="text-align: center;">Contactati-ne pentru colaborare</h2>
    <form>
      <div class="form-group">
        <label for="name">Numele Companiei:</label>
        <input type="text" id="name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="organization">Persoana de contact:</label>
        <input type="text" id="organization" name="organization" required>
      </div>
  
      <div class="form-group">
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      
      <!-- A select field with all the cities in Romania in alphabetic order-->
      
      

  
      <button type="submit">Submit</button>
    </form>
  </section>
